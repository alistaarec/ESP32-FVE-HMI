[env:esp32s3box]
platform = espressif32@6.9.0
board = esp32s3box
framework = arduino
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
lib_deps = 
	lvgl/lvgl@^9.2.2
	tamctec/TAMC_GT911@^1.0.2
	moononournation/GFX Library for Arduino@1.5.0
	sstaub/NTP@^1.6
	cmb27/ModbusRTUMaster@^2.0.1
